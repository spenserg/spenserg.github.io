    <script>
    
      $(function(){
        change_girl(3);
      })
    
      function change_girl(val) {
      	clear_all();
      	$('#girl_1').css('border', '2px solid black');
      	$('#girl_2').css('border', '2px solid black');
      	$('#girl_3').css('border', '2px solid black');
      	$('#girl_4').css('border', '2px solid black');
      	$('#girl_5').css('border', '2px solid black');
      	
      	$('#girl_' + val).css('border', '2px solid red');
      	
      	$("#buttons_1").hide();
      	$("#buttons_2").hide();
      	$("#buttons_3").hide();
      	$("#buttons_4").hide();
      	$("#buttons_5").hide();
      	
      	$("#buttons_" + val).show();
      }

      function clear_all() {
      	$('#amount_lum').val(450);
      	$('#amount_lum_cur').val(0);
      	$('#amount_lum_left').val("75 Stumps");
      	$('#amount_g').val(5980);
      	$('#amount_g_cur').val(300);
      	$('#amount_g_left').val(5980);
      	$("#hc").css('background-color', 'red');
      	$('#amount_lum').val(450);
      	$('#amount_g').val(5980);
      }

      function add_lum (val) {
      	$('#amount_lum_cur').val(parseInt($('#amount_lum_cur').val()) + val);
      	var lum_left = parseInt($('#amount_lum').val()) - parseInt($('#amount_lum_cur').val());
      	lum_left = Math.ceil(lum_left / 6);
      	$('#amount_lum_left').val((lum_left < 0 ? 0 : lum_left) + " Stumps");
      	if (parseInt($('#amount_g_cur').val()) >= 5000 && parseInt($('#amount_lum_cur').val()) >= 450) {
      	  $("#hc").css('background-color', 'green');
      	}
      }

      function add_g (val) {
      	$('#amount_g_cur').val(parseInt($('#amount_g_cur').val()) + val);
      	var g_left = parseInt($('#amount_g').val()) - parseInt($('#amount_g_cur').val());
      	$('#amount_g_left').val(g_left < 0 ? 0 : g_left);
      	if (parseInt($('#amount_g_cur').val()) >= 5000 && parseInt($('#amount_lum_cur').val()) >= 450) {
      	  $("#hc").css('background-color', 'green');
      	}
      }
      
      function add_kitchen() {
      	if (parseInt($('#amount_g_cur').val()) >= 5000 && parseInt($('#amount_lum_cur').val()) >= 450) {
      	  $("#hc").css('background-color', 'red');
      	  $('#amount_lum').val(0);
      	  $('#amount_g').val(980);
      	  add_lum(-450);
      	  add_g(-5000);
      	}
      }

    </script>
