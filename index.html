<!DOCTYPE html>
<html>
  <head>
  	<title>Wonder Years</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script type="text/javascript" src="files/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="files/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="files/bootstrap.min.css">
    <link rel="stylesheet" href="files/jquery-ui.min.css">
    
    <style>
    	img {
    		margin-bottom:30px;
    		width:90%;
    	}
    	
    	#toptext {
    		border:0;
    		border-radius:0;
    		font-family:alternate-gothic-no-3-d;
    		font-size:14px;
    		font-style:normal;
    		font-weight:400;
    		height: 44px;
    		letter-spacing:.04em;
    		line-height:1em;
    	}
    </style>
    
  </head>
  <body style="margin-top:50px; background-color:black">
  	<div class="row" align="center" style="">
  	  <div class="col-xs-8 col-xs-offset-2">
  	  	<img src="images/wy_logo.jpg" />
  	  </div>
	</div>
  	<div class="row" align="center" style="">
  	  <div class="col-xs-2 col-xs-offset-1">
  	  	<img id="hand" src="images/Mocks/White/twy_posters_white_hand.jpg" />
  	  </div>
  	  <div class="col-xs-2">
  	  	<img id="lungs" src="images/Mocks/White/twy_posters_white_lungs.jpg" />
  	  </div>
  	  <div class="col-xs-2">
  	  	<img id="mountains" src="images/Mocks/White/twy_posters_white_mountains.jpg" />
  	  </div>
  	  <div class="col-xs-2">
  	  	<img id="ivy" src="images/Mocks/White/twy_posters_white_ivy.jpg" />
  	  </div>
  	  <div class="col-xs-2">
  	  	<img id="dog" src="images/Mocks/White/twy_posters_white_dog.jpg" />
  	  </div>
  	</div>
  	<div class="row" align="center" style="">
  	  <div class="col-xs-2 col-xs-offset-1">
  	  	<img id="grave" src="images/Mocks/White/twy_posters_white_grave.jpg" />
  	  </div>
  	  <div class="col-xs-2">
  	  	<img id="hydrangea" src="images/Mocks/White/twy_posters_white_hydrangea.jpg" />
  	  </div>
  	  <div class="col-xs-2">
  	  	<img id="fox" src="images/Mocks/White/twy_posters_white_fox.jpg" />
  	  </div>
  	  <div class="col-xs-2">
  	  	<img id="torigate" src="images/Mocks/White/twy_posters_white_torigate.jpg" />
  	  </div>
  	  <div class="col-xs-2">
  	  	<img id="rowhome" src="images/Mocks/White/twy_posters_white_rowhome.jpg" />
  	  </div>
  	</div>
  	<div class="row" align="center" style="">
  	  <div class="col-xs-2 col-xs-offset-1">
  	  	<img id="oilrig" src="images/Mocks/White/twy_posters_white_oilrig.jpg" />
  	  </div>
  	  <div class="col-xs-2">
  	  	<img id="orange" src="images/Mocks/White/twy_posters_white_orange.jpg" />
  	  </div>
  	  <div class="col-xs-2">
  	  	<img id="plane" src="images/Mocks/White/twy_posters_white_plane.jpg" />
  	  </div>
  	  <div class="col-xs-2">
  	  	<img id="crane" src="images/Mocks/White/twy_posters_white_crane.jpg" />
  	  </div>
  	  <div class="col-xs-2">
  	  	<img id="moons" src="images/Mocks/White/twy_posters_white_moons.jpg" />
  	  </div>
  	</div>
  	<br/><br/>
  	<div class="row" align="center">
	  <div class="col-xs-10 col-xs-offset-1">
	  	<div class="form-group">
	  	  <input type="text" class="form-control" id="toptext" placeholder="Password" />
	  	</div>
	  </div>
  	</div>
    
    <script>
      $('#toptext').keyup(function(){
      	check_val($('#toptext').val());
      });
      
      $('#submit_top').click(function(){
      	check_val($('#toptext').val());
      });
      
      function check_val(val) {
      	var answers = ['crane', 'dog', 'fox', 'grave', 'hand', 'hydrangea',
      			'ivy', 'lungs', 'moons', 'mountains', 'oilrig',
      			'orange', 'plane', 'rowhome', 'torigate'];
      	if (answers.includes(val)) {
      	  if (!($('#' + val).attr('src').includes('black'))) {
      	    $('#toptext').val('');
      	    $('#' + val).attr('src','images/Mocks/Black/twy_posters_black_' + val + '.jpg');
      	  }
      	}
      }
      
    </script>
    
  </body>
</html>
