<!DOCTYPE html>
<html>
	<head>
		<title>HM64 Router</title>
		<meta name="viewport" content="user-scalable=no, width=device-width">
		<meta charset="UTF-8">

		<link rel="shortcut icon" href="/icon.jpg" />

		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" >
		<link href="css/style.css" rel="stylesheet" type="text/css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

		<script src="js/elli_route.js" type="text/javascript"></script>
		<script src="js/karen_route.js" type="text/javascript"></script>
		<script src="js/data.js" type="text/javascript"></script>
		<script src="js/script.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="container">

			<div class="d-flex flex-row">
				<div class="display_main season spring">Spring</div>
				<div class="ml-2 display_main day">3</div>
				<div class="ml-2 display_main dow">WED</div>
			</div>

			<div class="d-flex flex-row">
				<div class="p-1 display_main">
					GOLD: <span id="disp_gold">300</span>
				</div>
				<div class="p-1 display_main">
					ELLI: <span id="npc_8">0</span>
				</div>
				<div class="p-1 display_main">
					RICK: <span id="npc_29">0</span>
				</div>
			</div>

			<div class="d-flex flex-row">
				<div class="display_main weather sunny selected">SUNNY</div>
				<div class="display_main weather rainy">RAINY</div>
				<div class="display_main weather typhoon" style="display:none">TYPHOON</div>
			</div>
			
			<div class="d-flex flex-row" id="forage_display">
				<div>Corn: <input type="number" value="0" id="for_1" /></div>
			</div>
			
			<hr/>
			<div id="hm64-content">
				
				<div class="d-flex flex-row" style="margin-bottom:5px">
					Meet the Mayor
				</div>
				<div class="d-flex flex-row" style="margin-bottom:5px">
					<button type="button" class="btn btn-success action-button">ELLI MEET</button>
					<button type="button" class="btn btn-success ml-2 action-button">ELLI TALK</button>
					<button type="button" class="btn btn-success ml-2 action-button">ELLI GIFT</button>
				</div>
				<div class="d-flex flex-row" style="margin-bottom:5px">
					<button type="button" class="btn btn-danger action-button">ELLI DANCE</button>
				</div>
				<br/><button type="button" class="btn btn-primary">Sleep</button>
				
			</div>
			<hr/>
			
			<div class="d-flex flex-row">
				<select class="form-control" id="ngid">
					<option value="1">Elli</option>
					<option value="2">Karen</option>
					<option value="0">Photos</option>
				</select>
				<div class="ml-4">
					<button type="button" class="btn btn-danger" onclick="new_game()">New</button>
				</div>
			</div>
		</div>
	</body>

	<script>
		$(".display_main.weather").click( function(){
			if (!$(this).hasClass('selected')) {
				$(".display_main.weather").removeClass('selected');
			}
			$(this).addClass('selected');
			weather_change();
		});
	</script>

</html>
