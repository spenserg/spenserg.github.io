<!DOCTYPE html>
<html>
  <head>
  	<title>Wonder Years</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script type="text/javascript" src="files/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="files/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="files/bootstrap.min.css">
    <link rel="stylesheet" href="files/jquery-ui.min.css">
    
    <style>
    	img {
    		margin-bottom:30px;
    		width:90%;
    	}
    </style>
    
  </head>
  <body style="margin-top:50px">
  	<div class="row" align="center">
	  <div class="col-xs-6 col-xs-offset-1">
	  	<div class="form-group">
	  	  <input type="text" class="form-control" id="toptext" style="border:1px solid black; border-radius:0px; font-size:20px; height:46px;" />
	  	</div>
	  </div>
  	</div>
  	<br/><br/>
  	<div class="row" align="center" style="margin:5px">
  	  <div class="col-xs-4 col-sm-2">
  	  	<img id="hand" src="images/mocks/white/twy_posters_white_hand.jpg" />
  	  </div>
  	  <div class="col-xs-4 col-sm-2">
  	  	<img id="lungs" src="images/square/white/lungs.jpg" />
  	  </div>
  	  <div class="col-xs-4 col-sm-2">
  	  	<img id="mountain" src="images/square/white/mountain.jpg" />
  	  </div>
  	  <div class="col-xs-4 col-sm-2">
  	  	<img id="ivy" src="images/square/white/ivy.jpg" />
  	  </div>
  	  <div class="col-xs-4 col-sm-2">
  	  	<img id="dog" src="images/square/white/dog.jpg" />
  	  </div>
  	  <div class="col-xs-4 col-sm-2">
  	  	<img id="grave" src="images/square/white/grave.jpg" />
  	  </div>
  	</div>
  	<div class="row" align="center" style="margin:5px">
  	  <div class="col-xs-4 col-sm-2">
  	  	<img id="hydrangea" src="images/square/white/hydrangea.jpg" />
  	  </div>
  	  <div class="col-xs-4 col-sm-2">
  	  	<img id="fox" src="images/square/white/fox.jpg" />
  	  </div>
  	  <div class="col-xs-4 col-sm-2">
  	  	<img id="torigate" src="images/square/white/torigate.jpg" />
  	  </div>
  	  <div class="col-xs-4 col-sm-2">
  	  	<img id="rowhome" src="images/square/white/rowhome.jpg" />
  	  </div>
  	  <div class="col-xs-4 col-sm-2">
  	  	<img id="oilrig" src="images/square/white/oilrig.jpg" />
  	  </div>
  	  <div class="col-xs-4 col-sm-2">
  	  	<img id="orange" src="images/square/white/orange.jpg" />
  	  </div>
  	</div>
  	<div class="row" align="center" style="margin:5px">
  	  <div class="col-xs-4 col-sm-2">
  	  	<img id="plane" src="images/square/white/plane.jpg" />
  	  </div>
  	  <div class="col-xs-4 col-sm-2">
  	  	<img id="crane" src="images/square/white/crane.jpg" />
  	  </div>
  	  <div class="col-xs-4 col-sm-2">
  	  	<img id="moons" src="images/square/white/moons.jpg" />
  	  </div>
  	</div>
    
    <script>
      $('#toptext').keyup(function(){
      	check_val($('#toptext').val());
      });
      
      $('#submit_top').click(function(){
      	check_val($('#toptext').val());
      });
      
      function check_val(val) {
      	var answers = ['crane', 'dog', 'fox', 'grave', 'hand', 'hydrangea',
      			'ivy', 'lungs', 'moons', 'mountain', 'oilrig',
      			'orange', 'plane', 'rowhome', 'torigate'];
      	if (answers.includes(val)) {
      	  if (!($('#' + val).attr('src').includes('black'))) {
      	    $('#toptext').val('');
      	    $('#' + val).attr('src','images/Square/black/' + val + '.jpg');
      	  }
      	}
      }
      
    </script>
    
  </body>
</html>
