function next_question(ans) {
  if (ans !== undefined && ans != -1 && ans == q_list[$("#question_id").val()][1]) {
    num_right++;
    $('body').css('background-color','#009900');
  } else {
  	if (ans != -1) {
      $('body').css('background-color','#990000');
    }
  }
  $('body').animate({'background-color':"black"}, 500);
  if (q_left.length == 0) {
    end_quiz();
  } else {
    next_q = q_left.pop();
    $(".q_text").html(q_list[next_q][0] + "?");
    $("#question_id").val(next_q);
  }
}

function end_quiz() {
  $("#question_after").hide();
  $("#title_subtext").hide();
  var percent = Math.floor(num_right * 100 / (max + 1));
  var comment = "";
  if (percent <= 50) {
    comment = "Do you even listen to Generic Pop Punk?";
  } else {
    comment = "You are definitely a fan, but you could<br/>brush up on your Sam Bowden knowledge";
  }
  //$("#score").html("You scored " + percent + "%");
  var img_name = "20";
  if (percent > 19) { img_name = "2039"; }
  if (percent > 39) { img_name = "4059"; }
  if (percent > 59) { img_name = "6079"; }
  if (percent > 79) { img_name = "8099"; }
  if (percent > 99) { img_name = "100"; }
  $(".end_img").attr('src',img_name + '.png');
  $(".end_img").show();
  $("#question_end").show();
}

//Initial service button click
function bq_click() {
  $("#biggest_fan_img").hide();

  start_stream();
  start_quiz();
}

function start_stream() {
  $("#stream_spotify").show();
  $(".stream_now_img").show();
}

function start_quiz() {
  $("#question_before").hide();
  $("#question_end").hide();
  $("#question_after").show();
  $("#title_subtext").show();
  q_left = shuffleArray(Array.apply(null, {length: max + 1}).map(Function.call, Number));
  num_right = 0;
  next_question(-1);
}

function shuffleArray(array) {
  for (var i = array.length - 1; i > 0; i--) {
    var j = Math.floor(Math.random() * (i + 1));
    var temp = array[i];
    array[i] = array[j];
    array[j] = temp;
  }
  return array;
}

function update_stream_now_width() {

}
