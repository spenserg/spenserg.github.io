<body>
	Text: <textarea id="bg"></textarea><br/>
	<button onclick="compute()">Go</button><br/>
	<hr>
  <textarea id="result"></textarea>
</body>

<script>
  function compute() {
		var r = /(\d+)\t([^\t]+)\t(\d+)\t([^\t]+)\t(\d+)\t([^\t]+)\t(\d+)\t([^\t]+)\t(\d+)\t([^\t]+)\t(\d+)\t([^\t]+)\t(\d+)\n/
    var result = r.exec($("#bg").val());
	  console.log(result);
  }
</script>
