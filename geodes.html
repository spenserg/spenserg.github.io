<body>
	ID: <input type="number" name="cur_id" id="cur_id" value="0" /><br/>
	Text: <textarea id="bg"></textarea><br/>
	G: <input type="number" name="count_geode" id="count_geode" value="0" /><br/>
	F: <input type="number" name="count_frozen" id="count_frozen" value="0" /><br/>
	M: <input type="number" name="count_magma" id="count_magma" value="0" /><br/>
	O: <input type="number" name="count_omni" id="count_omni" value="0" /><br/>
	A: <input type="number" name="count_artifact" id="count_artifact" value="0" /><br/>
	C: <input type="number" name="count_coconut" id="count_coconut" value="0" /><br/>
	<button onclick="compute()">Go</button><br/>
	<hr>
	<textarea id="result"></textarea>
</body>

<script>
	var items = {

	var compute = function() {
		var r = new RegExp(/(\d+)\t([^\t]+)\t\d+\t([^\t]+)\t\d+\t([^\t]+)\t\d+\t([^\t]+)\t\d+\t([^\t]+)\t\d+\t([^\t]+)\t\d+\n/g);
		var counter = 0;
		var z;
		var list = {};
		var types = ["G", "F", "M", "O", "A", "C"];
		while ((z = r.exec($("#bg").val())) != null && counter < 100) {
			var row = {"id" : z[1]};
			for (var i = 0; i < types.length; i++) {
				var needs_donated = (z[i + 2].indexOf(" Need to Donate") >= 0);
				z[i + 2] = z[i + 2].replace(" Need to Donate", "");
				z[i + 2] = z[i + 2].replace(" Could be Qi Beans", "");
				z[i + 2] = z[i + 2].replace(" Could be Golden Helmet", "");

				// [Name, Value, Need_to_donate, is_selected]
				if (items[z[i + 2]] === undefined) {
					console.log('Item not found: "' + z[i + 2] + '"');
					row[types[i]] = ["NULL", -1, false, 0];
				} else {
					row[types[i]] = [z[i + 2], items[z[i + 2]], needs_donated, 0];
				}
			}
			list[z[1]] = row;
			counter++;
		}

		console.log(list);
	}
</script>
