<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.7.0/fullcalendar.min.js"></script>
<div id="datepicker" style="background-color:#83CBE1;padding-top:25px;padding-bottom:30px">
  <div class="row" style="padding-left:15px">
    <div class="col-xs-4">
      <div style="position:relative;">
        <i class="glyphicon glyphicon-calendar" style="font-size:20px;color:gray;position:absolute;padding:20px;pointer-events:none;right:0px"></i>
        <input class="datebox" placeholder="DATE1" align="right" type="text" name="start" id="start" style="padding-right:30px;height:60px;width:100%;font-size:20;font-family=Sans-serif" />
      </div>
    </div>
    <div class="col-xs-4">
      <div style="position:relative">
        <i class="glyphicon glyphicon-calendar" style="font-size:20px;color:gray;position:absolute;padding:20px;pointer-events:none;right:0px"></i>
        <input class="datebox" placeholder="DATE2" type="text" name="end" id="end" style="padding-right:30px;height:60px;width:100%;font-size:20;font-family=Sans-serif" />
      </div>
    </div>
    <div class="col-xs-4 hidden-sm hidden-md hidden-lg hidden-xl">
      <button class="btn" onclick="weiter_submit()" style="color:white;background-color:2F5383;width:100%;font-weight:bold;font-family=serif;font-size:20;font-style:italic;height:60px;width:95%">WEITER</button>
    </div>
    <div class="hidden-xs col-sm-4">
      <button class="btn" onclick="weiter_submit()" style="color:white;background-color:2F5383;width:100%;font-weight:bold;font-family=serif;font-size:20;font-style:italic;height:60px;width:95%">W E I T E R</button>
    </div>
  </div>
</div>
<a href="" id="weiter_next"></a>

<a id="testa" href="https://stackoverflow.com/questions/6603015/check-whether-a-string-matches-a-regex">TEST</a>

<script>
  $(function() {
    moment().format();
    $(".datebox").datepicker();
  });
  
  function weiter_submit() {
    if (/[0-9][0-9]\/[0-9][0-9]\/[0-9][0-9][0-9][0-9]/.test($("#start").val()) && /[0-9][0-9]\/[0-9][0-9]\/[0-9][0-9][0-9][0-9]/.test($("#end").val())) {
      if (new Date($("#start").val()) > new Date($("#end").val())) {
        alert("Start date must come before end date");
      } else {
        $("#weiter_next").attr("href", "https://book.exampleurl.com/index.php?DATE1=" + moment($("#start").val(), "MM/DD/YYYY").unix() + "&DATE2=" + moment($("#end").val(), "MM/DD/YYYY").unix());
        document.getElementById('weiter_next').click();
      }
	} else {
	  alert("Both dates required and must be entered in MM/DD/YYYY format");
	}
  }
  
</script>
