      <script>
var max = 2;
var q_left = Array(max + 1);
var num_right = 0;
var q_list = {

function next_question(ans) {
  if (ans !== undefined && ans == q_list[$("#question_id").val()][1]) {
    num_right++;
  }
  if (q_left.length == 0) {
    end_quiz();
  } else {
    next_q = q_left.pop();
    $("#q_text").html(q_list[next_q][0]);
    $("#question_id").val(next_q);
  }
}

function end_quiz() {
  $("#question_after").hide();
  $("#title_subtext").hide();
  var percent = Math.floor(num_right * 100 / (max + 1));
  var comment = "";
  if (percent <= 50) {
    comment = "Do you even listen to Generic Pop Punk?";
  } else {
    comment = "You are definitely a fan, but you could<br/>brush up on your Sam Bowden knowledge";
  }
  $("#score").html("You scored " + percent + "%");
  $("#end_comment").html(comment);
  $("#question_end").show();
}

function start_quiz() {
  $("#bottom_img").attr("src", "https://www.rocksound.tv/assets/uploads/neckdeep_peacepanic_head.jpg");
  $("#question_before").hide();
  $("#question_end").hide();
  $("#question_after").show();
  $("#title_subtext").show();
  q_left = shuffleArray(Array.apply(null, {length: max + 1}).map(Function.call, Number));
  num_right = 0;
  next_question();
}

function start_stream() {
  $("#stream_div_before").hide();
  $("#stream_div_after").show();
  $("#mainPlayIcon > div.action").click();
}

function shuffleArray(array) {
  for (var i = array.length - 1; i > 0; i--) {
    var j = Math.floor(Math.random() * (i + 1));
    var temp = array[i];
    array[i] = array[j];
    array[j] = temp;
  }
  return array;
}
