<body>
	<embed src="/photodex/photodex_all.txt" id="photodex_all_txt" hidden>
	Search Term: <input id="test_1" type="text" style="width:75%" />
	<br/><br/>
<!--
	TEXT: <textarea id="test_2"></textarea>
	<br/><br/>
-->
	<button onclick="compute()">Search</button><br/>
	<hr>
  <textarea id="result"></textarea>
</body>

<script>
  compute = function() {
	  var keyword = $("#test_1").val();
	  var all_text = $("#photodex_all_txt").val();
	  var result = "";
	  let rega = new RegExp(String.raw`\n([^\n]*${keyword}[^\n]*)\n`, "g");
	  while(null != (z = rega.exec())) {
		  result += z + "\n";
	  }
	  $("#result").text(result);
  }
</script>
