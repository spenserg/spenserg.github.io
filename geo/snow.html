<!DOCTYPE html>

	<body style="padding: 15px">

		<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Map_of_USA_with_state_and_territory_names_2.png/800px-Map_of_USA_with_state_and_territory_names_2.png" class="noZoomGen" onclick="enlarge_pic(this)" />
