<!DOCTYPE html>
<html>
	<head>
		<title>Symbols</title>
		<link href="/geo/css/bollards.css" rel="stylesheet" type="text/css" />
	</head>
	<body style="padding: 15px">
		<h3>Geoguessr map</h3>

		<!-- No map exists
		<p>You can find the map to test your knowledge about the locations <a href="" target="_blank">here</a>.</p> -->

		<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Map_of_USA_with_state_and_territory_names_2.png/800px-Map_of_USA_with_state_and_territory_names_2.png" class="noZoomGen" onclick="enlarge_pic(this)" />

		<div class="inside">
			<div class="headerText" id="AR">Arkansas</div>
			<div class="bollard">
				<a href="https://www.google.com/maps/@34.8118956,-92.2661383,3a,19.5y,13.85h,114.48t/data=!3m6!1e1!3m4!1sUjOGXJ25ZwbrNCIcFR5x5g!2e0!7i16384!8i8192" class="imglink">
					<img src="/geo/img/todo.png" alt="North Little Rock symbol" class="zoomA" loading="lazy" />
				</a>
				<p class="country">North Little Rock, AR</p>
			</div>
		</div>

		<div id="modal01" class="w3-modal" onclick="this.style.display='none'">
			<span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
			<div class="w3-modal-content">
				<img id="img01" style="width:100%">
			</div>
		</div>
		<script>
			function enlarge_pic(element) {
				document.getElementById("img01").src = element.src;
				document.getElementById("modal01").style.display = "block";
			}
		</script>
	</body>
</html>
